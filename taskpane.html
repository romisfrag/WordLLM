<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>WordLLM2</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><link href="6a74d6f636f31ab59a37.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="notion-style"><div class="container"><header><h1>WordLLM2</h1><div class="config-section"><div class="config-header"><h3>Configuration</h3><button id="toggleConfig" class="collapse-button"><span class="button-icon">−</span></button></div><div class="config-content"><form id="configForm"><div class="config-input"><label for="baseURL">API Base URL:</label> <input id="baseURL" placeholder="https://openrouter.ai/api/v1" value="https://openrouter.ai/api/v1"></div><div class="config-input"><label for="apiKey">API Key:</label> <input type="password" id="apiKey" placeholder="Enter your API key"></div><button type="button" id="saveConfig" class="save-button"><span class="button-icon">💾</span> <span>Save Config</span></button></form></div></div><div class="model-section"><div class="model-input"><label for="modelSearch">Search Model:</label> <input id="modelSearch" placeholder="Type to search models..." class="search-input"></div><div class="model-dropdown"><select id="modelSelect" class="model-select"><option value="">Loading models...</option></select></div></div></header><div class="tab-navigation"><button class="tab-button active" data-tab="main">Main</button> <button class="tab-button" data-tab="advanced">Advanced Mode</button></div><div class="tab-content active" id="main-tab"><div class="input-section"><textarea id="prompt" placeholder="Type your prompt here..." rows="4"></textarea> <button id="chat" class="action-button chat-button"><span class="button-icon">💬</span> <span>Chat</span></button></div><h3 class="columns-title">Predefined prompts</h3><div class="button-columns"><div class="button-column"><h3>Replace selection prompt</h3><div class="button-group"><button id="translateToEnglish" class="action-button"><span class="button-icon">🌐</span> <span>Translate to English</span></button> <button id="translateToFrench" class="action-button"><span class="button-icon">🌐</span> <span>Translate to French</span></button> <button id="enhance" class="action-button"><span class="button-icon">✨</span> <span>Enhance</span></button> <button id="correctSpelling" class="action-button"><span class="button-icon">✏️</span> <span>Correct Spelling</span></button></div></div><div class="button-column"><h3>TaskPane prompt</h3><div class="button-group"><button id="explain" class="action-button"><span class="button-icon">📚</span> <span>Explain</span></button></div></div></div><h3 class="columns-title">Custom prompts</h3><div class="button-columns"><div class="button-column"><h3>Replace selection prompt</h3><div class="button-group custom-prompts-group" id="customReplacePrompts"></div></div><div class="button-column"><h3>TaskPane prompt</h3><div class="button-group custom-prompts-group" id="customTaskpanePrompts"></div></div></div></div><div class="tab-content" id="advanced-tab"><div class="dev-input-section"><div class="dev-textarea-group"><label for="promptReplaceSelection">Replace selection prompt:</label> <textarea id="promptReplaceSelection" placeholder="Enter prompt for replacing selection..." rows="4"></textarea><div class="button-container"><button id="executeReplaceSelection" class="action-button"><span class="button-icon">▶️</span> <span>Execute</span></button> <button id="saveReplaceSelectionPrompt"
